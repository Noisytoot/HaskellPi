name:                HaskellPi
version:             0.1.0.1
github:              "noisytoot/HaskellPi"
license:             GPL-3.0-or-later
author:              "noisytoot"
maintainer:          "noisytoot"
copyright:           "noisytoot"

extra-source-files:
- README.org

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/noisytoot/HaskellPi#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  haskellpi:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - HaskellPi

tests:
  HaskellPi-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - HaskellPi
